<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Building extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number: 10
          }
        }

       render() {
         return (
           <div>
             <h2>I am practicing building more React components</h2>
             <h3>I am {this.props.height} inches tall</h3>
             <h3>I weigh {this.props.weight} pounds</h3>
             <h3>My new favorite number is {this.state.number}</h3>
             <h3>I am testing this to default to the animal named {this.props.label}</h3>
             <h3>I am going to now show an image of something</h3>
             <img src={this.props.image} alt="An image"/>
             <h3>I am going to directly hardcode the number {this.props.number} into ReactDom.render </h3>
             <h3>Now I am going to directly hardcode in the color {this.props.color} into the myInfo variable </h3>
           </div>
         );
       }
     }

     const myInfo = {
       height: 73,
       weight: 190,
       image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
       color: 'red'
     }

     Building.defaultProps = {
       label: "Elephant"
     }

     ReactDOM.render(
       <Building height={myInfo.height} weight={myInfo.weight} image={myInfo.image} number="99" color={myInfo.color}/>, document.getElementById('app')
     );
    </script>
  </body>

</html>
